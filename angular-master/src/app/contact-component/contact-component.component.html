<div id="para" class="view intro jarallax">
    <div class="row">

        <!-- Contact Info -->
        
          <app-login></app-login>
        <!-- Contact Form -->
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

            <form (ngSubmit)="onSubmit()" class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                    Signup
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                    <span class="label-input100">Username</span>
                    <input class="input100" type="text" name="username" placeholder="Type your username" [(ngModel)]="student.username">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-23" data-validate = "Email is reauired">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="email" placeholder="Type your email"  [(ngModel)]="student.email">
                    <span class="focus-input100" data-symbol="&#x2709;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <span class="label-input100">Password</span>
                    <input class="input100" type="password" name="pass" placeholder="Type your password" [(ngModel)]="student.password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Phone is required">
                    <span class="label-input100">Phone</span>
                    <input class="input100" type="text" name="tel" placeholder="Type your phone number"  [(ngModel)]="student.phone">
                    <span class="focus-input100" data-symbol="&#x1F4F1;"></span>
                </div>
                <p></p>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Register
                        </button>
                    </div>
                </div>

                
                <div id="response" [hidden]="!submitted">
                    <h4>You submitted successfully!</h4>
                    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
                  </div>
            </form>
        </div>
        
<!-- Contact Form -->
    </div>
</div>
